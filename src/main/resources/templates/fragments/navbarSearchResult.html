<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="searchResult">
    <div class="col" id="navbarSearchResult">
        <th:block th:if="${searchError != null}">
            <div class="row bg-danger text-white" th:text="${searchError}"></div>
        </th:block>
        <div class="row border">
            <div class="col border-bottom border ml-auto bg-dark text-white">authorName</div>
            <div class="col border-bottom border ml-auto bg-dark text-white">comment</div>
            <div class="col border-bottom border ml-auto bg-dark text-white">rating</div>
        </div>
            <th:block th:each="comment : ${comments}">
                <div class="row border">
                <div class="col border-bottom border ml-auto flex-column"  th:text="${comment.authorName}"></div>
                <div class="col border-bottom border ml-auto flex-column"  th:text="${comment.comment}"></div>
                <div class="col border-bottom border ml-auto flex-column"  th:text="${comment.rating}"></div>
                </div>
            </th:block>

    </div>
</th:block>
</body>
</html>
